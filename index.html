<!DOCTYPE html>
<html lang="en" ng-app="trainingApp">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Training</title>
		<link href="resource/css/bootstrap.min.css" rel="stylesheet">
		<link href="resource/css/style.css" rel="stylesheet">
		<script src="resource/js/lib/md5.js"></script>
		<script src="resource/js/lib/angular.min.js"></script>
		<script src="resource/js/lib/angular-route.min.js"></script>
		<script src="resource/js/lib/angular-resource.min.js"></script>
		<script src="resource/js/app.js"></script>
	</head>
	<body>
		<div class="jumbotron">
			<div id="wrapper" class="container-fluid" role="form" ng-controller="loginCtrl">
				<form class="form-horizontal col-md-10" novalidate name="loginForm">
				  <div class="form-group" ng-class="{'has-error': loginForm.email.$invalid && submitted}">
					<label for="inputEmail3" class="col-sm-2 control-label">Email</label>
					<div class="col-sm-10">
					  <input type="email" required class="form-control" name="email" ng-model="creds.email" id="inputEmail3" placeholder="Email">
					</div>
				  </div>
					<div class="alert alert-danger" role="alert" ng-show="loginForm.email.$invalid && submitted">Email is required!</div>
				  <div class="form-group" ng-class="{'has-error': loginForm.password.$error.required && submitted}">
					<label for="inputPassword3" class="col-sm-2 control-label">Password</label>
					<div class="col-sm-10">
					  <input type="password" required class="form-control" name="password" ng-model="creds.password" id="inputPassword3" placeholder="Password">
					</div>
				  </div>
					<div class="alert alert-danger" role="alert" ng-show="loginForm.password.$error.required && submitted">Password is required!</div>
				  <div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
					  <button class="btn btn-default" ng-click="action = 'in'; login();">Sign in</button>
					  <button class="btn btn-default" ng-click="action = 'up'; login();">Sign up</button>
					</div>
				  </div>
				</form>
			</div>
		</div>
	</body>
</html>
